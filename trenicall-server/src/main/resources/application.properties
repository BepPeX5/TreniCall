# Database MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/trenicall_db
spring.datasource.username=trenicall
spring.datasource.password=trenicall123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

