version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trenicall-mysql
    environment:
      MYSQL_ROOT_PASSWORD: trenicall2024
      MYSQL_DATABASE: trenicall_db
      MYSQL_USER: trenicall
      MYSQL_PASSWORD: trenicall123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - trenicall-network

  redis:
    image: redis:7-alpine
    container_name: trenicall-redis
    ports:
      - "6379:6379"
    networks:
      - trenicall-network

volumes:
  mysql_data:

networks:
  trenicall-network:
    driver: bridge